<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./script.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Article preview component</title>

</head>
<body>

  <div class="container">
    <img class="blog-img" src="./images/drawers.jpg" alt="drawers">
    <div class="content">
      <div class="heading">
        Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home
      </div>
      <div class="text">
        Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
        to help you make any room feel complete.
      </div>

      <div class="profile">
        <img class="avatar" src="./images/avatar-michelle.jpg" alt="avatar">
        <div class="profile-content">
          <span class="name">Michelle Appleton</span>
          <span class="date">28 Jun 2020</span>
        </div>
        <button id="share-btn" class="share" type="button">
          <img src="./images/icon-share.svg" alt="Share">
        </button>
      </div>
    </div>
    <div class="share-popup hidden">
      <span class="share-label">SHARE</span>
      <div class="share-icons">
        <a href="#"><img src="./images/icon-facebook.svg" alt="Facebook"></a>
        <a href="#"><img src="./images/icon-twitter.svg" alt="Twitter"></a>
        <a href="#"><img src="./images/icon-pinterest.svg" alt="Pinterest"></a>
      </div>
      <button id="close-share" class="active-share" type="button">
        <img src="./images/icon-share.svg" alt="Close Share">
      </button>
    </div>
  
  </div>
  
</body>
</html>
